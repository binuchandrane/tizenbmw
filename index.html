<!DOCTYPE html>
<html>
<head>
<title>Plantabo BMW watch face</title>
<link href="./styles.css" rel="stylesheet">

</head>
<body>
<div class="outer-wrapper">
    <div class="light-blue circle">
        <div class="dark-blue circle">
            <div class="red circle">
                <div class="second">
                    <span id="txtSecond">32</span>
                </div>
                <div class="time-hour" id="txtHour">08</div>
                <div class="time-minute" id="txtMinute">48</div>
                <div class="date">
                    <div class="day" id="txtDay">
                        25
                    </div>
                    <div class="month" id="txtMonth">
                        August
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="battery">
        <div class="battery-level">100%</div>
    </div>
</div>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
